<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game of Life</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <main>
      <section class="grid">
        <h2>Action</h2>
        <div class="flex">
          <div id="random" class="btn">Generate</div>
          <div id="start" class="btn">Start</div>
          <div id="stop" class="btn">Stop</div>
          <div id="step" class="btn">Step</div>
          <div id="clear" class="btn">Clear</div>
        </div>
      </section>

      <section class="grid">
        <h2>Cell size</h2>
        <div class="flex">
          <div class="btn" data-cell-size="1">1x1</div>
          <div class="btn" data-cell-size="5">5x5</div>
          <div class="btn" data-cell-size="10">10x10</div>
          <div class="btn" data-cell-size="20">20x20</div>
          <div class="btn" data-cell-size="50">50x50</div>
        </div>
      </section>

      <section class="grid">
        <h2>Field size</h2>
        <div class="flex">
          <div class="btn" data-size-x="0.5" data-size-y="0.5">small</div>
          <div class="btn" data-size-x="1" data-size-y="0.7">normal</div>
          <div class="btn" data-size-x="1" data-size-y="1">full screen</div>
        </div>
      </section>

      <canvas id="canvas"></canvas>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
